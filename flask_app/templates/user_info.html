<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="header d-flex p-2 justify-content-between align-items-center mx-auto w-25">
        <h1>User {{user.id}}</h1>
        <a href="/">Home</a>
    </div>
    <div class="content border border-secondary p-3 mx-auto w-25">
        <p class="mb-3">Full Name: {{user.first_name}} {{user.last_name}}</p>
        <p class="mb-3">Email: {{user.email}}</p>
        <p class="mb-3">Created on: {{user.created_at}}</p>
        <p>Last Updated on: {{user.updated_at}}</p>
    </div>
    <div class="mx-auto my-3 w-25">
        <a href="/edit/{{user.id}}">Edit</a> | <a href="/delete/{{user.id}}"> Delete </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
