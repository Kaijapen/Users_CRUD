<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="header d-flex p-2 justify-content-between align-items-center mx-auto" style="width: 500px;">
        <h1>User {{user.id}}</h1>
        <a href="/">Home</a>
    </div>
    <form action="/edit/commit/{{user.id}}" method="POST">
        <div style="width: 500px; margin: 0 auto;">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name="first_name" class="form-control" id="first_name" value="{{user.first_name}}">
        </div>
        <div style="width: 500px; margin: 0 auto;">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name="last_name"  class="form-control" id="last_name" value="{{user.last_name}}">
        </div>
        <div style="width: 500px; margin: 0 auto;">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email"  class="form-control" id="email" value="{{user.email}}">
        </div>
        <div class="d-flex align-items-center" style="width: 500px; margin: 0 auto;">
            <button type="submit" class="btn btn-primary mt-2">Update</button>
            <a class="mx-3" href="/user/{{user.id}}">Show User</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
